<ul class="pokemon-list__container">
  @for (pokemon of pokemonService.pokemonsList$ | async; track $index) {
  <app-pokemon-card
    [pokemon]="pokemon"
    [isSelected]="checkPokemonIsSelected(pokemon)"
    (selectPokemonEvent)="pokemonService.selectPokemon($event)"
  ></app-pokemon-card>
  }
</ul>
